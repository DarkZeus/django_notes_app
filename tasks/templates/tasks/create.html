{% extends 'notes/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card mt-3">
        <div class="card-body">
            <h4 class="card-title">Create a task</h4>
            <form method="POST">
                {% csrf_token %}

                <fieldset class="form-group">

                    {{ form|crispy }}

                </fieldset>

                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-primary" value="Create">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
